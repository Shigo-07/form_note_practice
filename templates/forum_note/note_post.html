{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block head_title %}投稿作成{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {% bootstrap_field field %}
    {% endfor %}
    {% bootstrap_button button_type="submit" content="投稿" %}
</form>

</div>
{% endblock %}
